<!-- Placeholder SVG for Instagram-style frame -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <!-- Instagram gradient background -->
  <defs>
    <linearGradient id="instaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#405DE6;stop-opacity:0.8" />
      <stop offset="25%" style="stop-color:#5851DB;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#833AB4;stop-opacity:0.8" />
      <stop offset="75%" style="stop-color:#C13584;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#E1306C;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Instagram-style border -->
  <rect x="0" y="0" width="1920" height="1080" fill="url(#instaGrad)" />
  <rect x="30" y="30" width="1860" height="1020" fill="transparent" stroke="white" stroke-width="6" rx="20" />

  <!-- Instagram header area -->
  <rect x="0" y="0" width="1920" height="120" fill="rgba(255,255,255,0.95)" />

  <!-- Profile area simulation -->
  <circle cx="100" cy="60" r="25" fill="#E1306C" />
  <rect x="140" y="45" width="200" height="15" fill="#262626" rx="7" />
  <rect x="140" y="70" width="120" height="10" fill="#8E8E8E" rx="5" />

  <!-- Heart and action icons -->
  <circle cx="1750" cy="60" r="15" fill="#E1306C" />
  <circle cx="1800" cy="60" r="15" fill="#262626" />
  <circle cx="1850" cy="60" r="15" fill="#262626" />

  <!-- Bottom interaction area -->
  <rect x="0" y="950" width="1920" height="130" fill="rgba(255,255,255,0.95)" />

  <!-- Like and comment icons -->
  <circle cx="60" cy="990" r="20" fill="#E1306C" />
  <circle cx="120" cy="990" r="20" fill="#262626" />
  <circle cx="180" cy="990" r="20" fill="#262626" />

  <!-- Bookmark icon -->
  <rect x="1840" y="975" width="25" height="30" fill="#262626" />
</svg>
